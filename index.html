<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Voices</title>
  <link rel="stylesheet" href="build/main.css" />
</head>
<body>
  <div id="map" class="map"></div>
  <div class="content">
    <form action="" class="search-bar">
      <input type="search" placeholder="Filter" data-bind="textInput: filter">
      <button><i class="search-bar__icon"></i></button>
    </form>
    <ul class="content-list" data-bind="foreach: filteredInterviews">
       <li data-bind="click: selectInterview" class="content-list__item">
          <h3 data-bind="text: title"></h3>
          <p data-bind="text: interviewee"></p>
       </li>
    </ul>
    <aside class="story" data-bind="html: currentMedia">
      <!-- Show media for selected interview --> 
    </aside>
  </div>
  <script src="build/bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUjj60Wqnh5kcOjWfvbrmLlvY_yi8FaQY&callback=initApp"
    async defer></script>
</body>
</html>
